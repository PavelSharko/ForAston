plugins {
    id 'java'
    id 'war'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.3.24'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-core:9.0.78' // Используй только для тестирования, если нужно
}

tasks.named('test') {
    enabled = false // Отключаем тесты
}
